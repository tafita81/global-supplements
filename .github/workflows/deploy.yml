name: Deploy Global Supplements

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: projeto-copia/package-lock.json
        
    - name: ğŸ”§ Install dependencies
      run: |
        cd projeto-copia
        npm ci
        
    - name: ğŸ—ï¸ Build application
      run: |
        cd projeto-copia
        npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
    - name: ğŸ“‹ Copy deployment files
      run: |
        cp .htaccess projeto-copia/dist/.htaccess
        cp DEPLOY_HOSTINGER.md projeto-copia/dist/
        
    - name: ğŸš€ Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./projeto-copia/dist/
        server-dir: /public_html/
        dangerous-clean-slate: false
