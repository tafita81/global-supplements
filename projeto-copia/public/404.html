<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Supplements</title>
    <script>
        // Capture the attempted path and redirect to main app with route info
        const path = window.location.pathname;
        if (path !== '/' && path !== '/index.html') {
            sessionStorage.setItem('redirect', path);
        }
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
